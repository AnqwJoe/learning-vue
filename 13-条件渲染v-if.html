<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--v-if-->
		<!--v-else-if-->
		<!--v-else-->
		<!--判断vue.js的变量的值，然后执行页面渲染逻辑-->
		<div id="app">
			
			<!--设定4个h1，但实际只渲染一个，不符合要求的不会加入到DOM当中-->
			<!--初始为成绩未公布-->
			<h1 v-if="result == 0">成绩未公布</h1>
			<h1 v-else-if="result < 60">{{result}}分 - 考试不及格</h1>
			<h1 v-else-if="result < 80">{{result}}分 - 还需努力</h1>
			<h1 v-else>{{result}}分 - 考的不错，继续努力！</h1>
			
			<button @click="btnclick">考试成绩</button>
		</div>
		
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
		<script type="text/javascript">
			
			let vm = new Vue({
				el:'#app',
				data:{
					//考试成绩
					result: 0
				},
				methods:{
					//动态改变考试成绩
					btnclick:function(){
						this.result = Math.round(Math.random() * 100);
					}
				}
			});
			
		</script>
	</body>
</html>
