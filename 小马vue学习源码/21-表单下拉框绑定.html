<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--select-->
		<div id="app">
			<h3>你最喜欢的NBA球星是：</h3>
			<!--单选的下拉框-->
			<select v-model="likedNBAStar" style="width: 210px;">
				<option>科比</option>
				<option>詹姆斯</option>
				<option>哈登</option>
				<option>库里</option>
				<option>杜兰特</option>
			</select>
			
			<h3>我的全明星</h3>
			<!--可多选的下拉框，按ctrl键-->
			<select v-model="likedNBAStars" multiple style="width: 210px;height: 210px;">
				<option>阿德托昆博</option>
				<option>怀特塞德</option>
				<option>阿尔德里奇</option>
				<option>戴维斯</option>
				<option>格里芬</option>
				<option>詹姆斯</option>
				<option>杜兰特</option>
				<option>巴特勒</option>
				<option>德罗赞</option>
				<option>哈登</option>
				<option>科比</option>
				<option>韦德</option>
				<option>伦纳德</option>
				<option>库里</option>
				<option>欧文</option>
				<option>保罗</option>
				<option>西蒙斯</option>
				<option>帕克</option>
			</select>
			
			<h3>选择结果</h3>
			<p>我最喜欢的：{{likedNBAStar}}</p>
			<p>我的全明星：{{likedNBAStars}}</p>
		</div>
		
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
		<script type="text/javascript">
			
			let vm = new Vue({
				el:'#app',
				data:{
					//字符串
					likedNBAStar: null,
					//数组
					likedNBAStars:[]
				}
			})
		</script>
	</body>
</html>
