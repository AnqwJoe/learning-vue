<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--v-for-->
		<!--循环数组对象等元素，整理内容显示到页面上-->
		<div id="app">
			<ul style="list-style: none;">
				<!--先item 后index-->
				<li v-for="(item,index) in games">({{index+1}}) {{item.title}} / 售价：{{item.price}}元</li>
			</ul>
		</div>
		
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
		<script type="text/javascript">
			
			let vm = new Vue({
				el:'#app',
				data:{
					//准备一个数组
					games:[
						{title:'勇者斗恶龙',price:500},
						{title:'极品飞车',price:100},
						{title:'马里奥世界',price:300},
						{title:'热诚传说',price:280}
					]
				}
			});
		</script>
	</body>
</html>
