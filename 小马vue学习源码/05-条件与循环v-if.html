<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--v-if-->
		<!--条件判断式，根据表达式的真伪进行页面处理-->
		<!--v-for-->
		<!--处理数组循环，将数据循环显示到页面上-->
		<div id="app">
			<h3>游戏列表</h3>
			<!--v-if绑定一个变量,当它为true时渲染显示 反之不渲染在DOM中-->
			<div v-if="seen">2017最新发卖</div>
			<ol>
				<!--遍历games数组,item为数组的每一项-->
				<li v-for="item in games">{{item.title}} / {{item.price}}</li>
			</ol>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					seen:false,
					games:[
						{title: '勇者斗恶龙',price: 400},
						{title: '超级马里奥',price: 320},
						{title: '我的世界',price: 80}
					]
				}
			})
		</script>
	</body>
</html>
