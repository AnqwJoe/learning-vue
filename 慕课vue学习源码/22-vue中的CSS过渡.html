<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<style type="text/css">
		.fade-enter,
		.fade-leave-to {
			opacity: 0;
		}
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity 2s;
		}
	</style>
	<body>
		
		<div id="app">
			<!--被transition标签包裹，vue会自动构建一个动画流程-->
			<transition name="fade">
				<div v-if="show">hello world</div>
			</transition>
			
			<button @click="handleClick">切换</button>
		</div>
		
		<script>
			
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			});
			
		</script>
	</body>
</html>
