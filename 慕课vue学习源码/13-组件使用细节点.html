<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<body>
		
<div id="app">
	<table>
		<tbody>
			<tr is='row'></tr>
			<tr is='row'></tr>
			<tr is='row'></tr>
		</tbody>
		
		
		<div ref='hello'@click="handleClick">
			hello world
		</div>
	</table>
</div>

<script>
	
	Vue.component('row', {
		//在子组件中，data 必须是一个函数
		data: function(){
			return {
				content: 'this is a row'
			}
		},
		template: '<tr><td>{{content}}</td></tr>'
	});
	
	var vm = new Vue({
		el: "#app",
		methods: {
			handleClick: function() {
				// 实例下的hello引用
				//	可以通过 $ref 获取DOM节点
				alert(this.$refs.hello.innerHTML);
			}
		}
	});
	
</script>
	</body>
</html>
