	<body>
		
		<div id="app">
			<transition name="fade" 
				enter-active-class="animated tada" 
				leave-active-class="animated shake">
				<div v-if="show">hello world</div>
			</transition>
			
			<button @click="handleClick">切换</button>
		</div>
		
		<script>
			
			var vm = new Vue({
				el: "#app",
				data: {
					show: true
				},
				methods: {
					handleClick: function() {
						this.show = !this.show
					}
				}
			});
			
		</script>
	</body>
