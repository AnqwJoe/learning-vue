<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<!--这里 fullName 也会跟着改变-->
			{{fullName}}
		</div>
		
		<script>
			
			var vm = new Vue({
				el: "#app",
				data: {
					firstName: 'Anqw',
					lastName: 'Joe'
				},
				computed: {
					fullName: {
						// 读取时会走 get 方法
						get: function() {
							// 执行set()后值会改变，因此重新计算 fullName 
							return this.firstName +' '+ this.lastName;
						},
						// 设置属性值走 set 方法
						set: function(value) {
							// 设置 fullName 值，value会被打印出来
							//console.log(value);
							var arr = value.split(' ');
							this.firstName = arr[0];
							this.lastName = arr[1];
						}
					}
				}
			});
			
		</script>
	</body>
</html>
