<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<div @click="handleClick">{{message}}</div>
			<item></item>
		</div>
		<script>
			
			Vue.component('item',{
				template:"<div>hello item</div>"
			});
			
			var vm = new Vue({
				el: "#app",
				data: {
					message: "hello world"
				},
				methods: {
					handleClick: function() {
						alert("click");
					}
				}
			});
			
		</script>
	</body>
</html>
